<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet">
    <title>SignIn Page</title>
</head>
<body class="flex justify-center items-center min-h-screen m-6 bg-first">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign In</h2>
    
        <form action="#" method="POST" class="space-y-5">
          <!-- Username -->
          <div>
            <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>
    
          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>
    
          <!-- Sign In Button -->
          <a href="schedule.html" class="w-full bg-rose-300 text-white py-2 px-6 rounded-md hover:bg-rose-400 transition-colors">
            Sign In
        </a>
    
          <!-- Optional: Link to register -->
          <p class="text-center text-sm text-gray-600 mt-4">
            Donâ€™t have an account? 
            <a href="register.html" class="text-blue-500 hover:underline">Register</a>
          </p>
        </form>
      </div>
</body>
</html>
